<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between text-bg-primary">
                        <h5>Ram Bhai</h5>
                        <span class="badge text-bg-secondary">5</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-2">
                                <button type="button" class="btn btn-primary w-100">Thali <span class="badge text-bg-secondary">0</span></button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="w-100 btn btn-warning">Ras <span class="badge text-bg-secondary">0</span></button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="w-100 btn btn-light">Rotali <span class="badge text-bg-secondary">0</span></button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="w-100 btn btn-info">Papad <span class="badge text-bg-secondary">0</span></button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="w-100 btn btn-success">Chas <span class="badge text-bg-secondary">0</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <h6>Total Rs </h6>
                        <h6 class="fw-bold">100</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
