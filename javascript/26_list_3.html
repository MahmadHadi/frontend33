                </tr>
            </form>

                <th>time</th>
                <th>bus type</th>

    </table>
</body>

        { from: 'surat', to: 'rajkot', busType: 'AC', departureTime: '06:15 PM' },
    ]
    function SearchBus() {
        let source = document.getElementById('source');
        let destination = document.getElementById('destination');

        let output = document.getElementById('output');
        //list filter
        let newlist = routes.filter(function (item) {
            let {from,to,departureTime,busType} = item;
            if (from === source.value && to === destination.value)
                return item;
        })
        output.innerHTML = '';
        if (newlist.length === 0) {
            output.innerHTML = `<tr><td colspan='5' align='center'><font color'red' size='+1'>no route found</font></td></tr>`;
        }
        else {

            newlist.map(function (item, index) {
                //object destructure (we have created variables using object properties)
                let {from,to,departureTime,busType} = item;
                let content = `<tr>
                    <td>${index + 1}</td>
                    <td>${from}</td>
                    <td>${to}</td>
                    <td>${departureTime}</td>
                    <td>${busType}</td>
                    </tr>`;
                output.innerHTML += content;

            });
        }
        return false;
    }
</script>
