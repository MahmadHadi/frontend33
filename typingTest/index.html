<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="container | flex ">
        <div class="text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, culpa.
        </div>
        <div class="keyb | flex">
            <div class="row row1 nums | flex">
                <div class="num num1">0</div>
                <div class="num num1">1</div>
                <div class="num num2">2</div>
                <div class="num num3">3</div>
                <div class="num num4">4</div>
                <div class="num num5">5</div>
                <div class="num num6">6</div>
                <div class="num num7">7</div>
                <div class="num num8">8</div>
                <div class="num num9">9</div>
                <div class="num num11 skey backspace">Backspace </div>
            </div>

            <div class="row row2 | flex">
                <div class="r1 skey tab">Tab</div>
                <div class="r1 key1">q</div>
                <div class="r1 key2">w</div>
                <div class="r1 key3">e</div>
                <div class="r1 key4">r</div>
                <div class="r1 key5">t</div>
                <div class="r1 key6">y</div>
                <div class="r1 key7">u</div>
                <div class="r1 key8">i</div>
                <div class="r1 key9">o</div>
                <div class="r1 key10">p</div>
            </div>
            <div class="row row3 | flex">
                <div class="r3 key11 skey caps">Caps </div>
                <div class="r3 key12">a</div>
                <div class="r3 key13">s</div>
                <div class="r3 key14">d</div>
                <div class="r3 key15">f</div>
                <div class="r3 key16">g</div>
                <div class="r3 key17">h</div>
                <div class="r3 key18">j</div>
                <div class="r3 key19">k</div>
                <div class="r3 key20">l</div>
                <div class="r3 key21 skey enter">Enter </div>
            </div>
            <div class="row row4 | flex">
                <div class="r4 skey key22 shift">Shift</div>
                <div class="r4 key23">z</div>
                <div class="r4 key24">x</div>
                <div class="r4 key25">c</div>
                <div class="r4 key26">v</div>
                <div class="r4 key27">b</div>
                <div class="r4 key28">n</div>
                <div class="r4 key29">m</div>
                <div class="r4 skey key30 ">Shift </div>
            </div>
            <div class="row row5 | flex">
                <div class="r5 key31 space">Space </div>
            </div>
        </div>
    </div>
</body>
</html>
